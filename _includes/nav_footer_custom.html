<span>&nbsp;&nbsp;&nbsp;<button class="btn js-toggle-dark-mode" style="font-size:14px;">สลับธีมมืดกับสว่าง</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
<script>
const toggleDarkMode = document.querySelector('.js-toggle-dark-mode');
jtd.addEvent(toggleDarkMode, 'click', function(){
	const theme = jtd.getTheme();
	if (theme === 'dark' || theme === 'default') {
		jtd.setTheme('light');
	} else {
		jtd.setTheme('dark');
	}
});
</script>
