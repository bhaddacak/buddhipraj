	  <a href="#" class="nav-list-link" onClick="changeTheme();">สลับธีมมืดกับสว่าง</a>

<script>
function changeTheme(){
	const oldTheme = jtd.getTheme();
	let newTheme = 'dark';
	if (oldTheme === 'dark' || oldTheme === 'default')
		newTheme = 'light';
	jtd.setTheme(newTheme);
}
</script>
